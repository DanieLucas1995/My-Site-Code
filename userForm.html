<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <style>
        .form-container {
            text-align: center;
            margin-top: 50px;
        }

        .form-inner {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-inner div {
            margin-bottom: 15px;
        }

        .form-inner label {
            font-size: 16px;
        }

        body {
            font-family: Arial, sans-serif;
            /* Define a fonte como Arial */
        }

        .form-container {
            width: 100%;
            text-align: center;
        }

        .form-inner {
            display: inline-block;
            text-align: left;
            max-width: 600px;
            /* Defina uma largura máxima para o formulário */
            width: 100%;
            /* Faça o formulário preencher a largura disponível */
            margin: 0 auto;
            /* Centralize o formulário na tela */
        }

        .form-inner label {
            display: block;
            font-size: 20px;
            /* Tamanho da fonte aumentado para 20px */
            margin-bottom: 10px;
            /* Espaçamento maior entre os rótulos */
        }

        .form-inner input,
        .form-inner textarea,
        .form-inner select {
            width: calc(100% - 20px);
            /* Ajusta a largura para compensar o preenchimento */
            padding: 10px;
            /* Espaçamento interno aumentado para 10px */
            margin: 10px 0;
            /* Espaçamento vertical entre os campos */
            font-size: 20px;
            /* Tamanho da fonte aumentado para 20px */
            box-sizing: border-box;
        }

        .form-inner select {
            width: calc(100% - 20px);
            /* Ajusta a largura para compensar o preenchimento */
        }

        .form-inner div:last-child {
            text-align: center;
            /* Alinha os botões no centro */
        }

        .btn {
            font-size: 20px;
            /* Tamanho da fonte aumentado para 20px */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="userForm" class="form-inner" action="UserRegistrationServlet" method="post">
            <div>
                <label><b>Nome</b></label>
                <input type="text" name="Name" placeholder="Name" required>
            </div>
            <div>
                <label><b>Nome de Usuário</b></label>
                <input type="text" name="user_Name" placeholder="Username" required>
            </div>
            <div>
                <label><b>Gênero</b></label>
                <input type="text" name="Gender" placeholder="Gender" required>
            </div>
            <div>
                <label><b>Idade</b></label>
                <input type="number" name="Age" placeholder="Age" required>
            </div>
            <div>
                <label><b>Email</b></label>
                <input type="email" name="Email" placeholder="Email" required>
            </div>
            <div>
                <label><b>Senha</b></label>
                <input type="password" name="Password" placeholder="Password" required>
            </div>
            <div>
                <label><b>Telefone</b></label>
                <input type="tel" name="Phone_Number" placeholder="Phone Number" required>
            </div>
            <div>
                <label><b>Cidade</b></label>
                <input type="text" name="City" placeholder="City" required>
            </div>
            <div>
                <label><b>Nacionalidade</b></label>
                <input type="text" name="Nationality" placeholder="Nationality" required>
            </div>
            <div>
                <label><b>Data de Ingresso</b></label>
                <input type="date" name="Date_Joined" required>
            </div>
            <div>
                <label><b>Biografia</b></label>
                <textarea name="Bio" placeholder="Biography" required></textarea>
            </div>
            <div>
                <label><b>Tipo de Usuário</b></label>
                <select name="Access_Type" required>
                    <option value="Administrator">Administrator</option>
                    <option value="Developer">Developer</option>
                    <option value="Quality Assurance">Tester/QA (Quality Assurance)</option>
                    <option value="Viewer">Viewer</option>
                    <option value="Guest">Guest/Client</option>
                    <option value="Bug Reporter">Bug Reporter</option>
                </select>
            </div>
            <div>
                <label><b>ID da Empresa (opcional)</b></label>
                <input type="number" name="Company_idCompany" placeholder="Company ID">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn" style="margin-right: 10px;">New Register</button>
                <button type="reset" class="btn">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Função para enviar dados do formulário para o servidor JSON
        function submitFormData(formData) {
            fetch('http://localhost:3000/users', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar dados do formulário.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados enviados com sucesso:', data);
                alert('Usuário salvo com sucesso!');
                // Redirecionar para a página que lista os usuários
                window.location.href = 'http://localhost:3000/users';
            })
            .catch(error => {
                console.error('Erro ao enviar dados do formulário:', error);
                alert('Erro ao enviar dados do formulário. Por favor, tente novamente mais tarde.');
            });
        }

        // Evento de envio do formulário
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const formData = new FormData(this); // Coleta os dados do formulário
            submitFormData(formData); // Chama a função para enviar os dados do formulário
        });
    </script>
</body>

</html>
